# Use custom format

[battery] # Works under 10% of battery
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

# Bugged?
[cmd_duration]
min_time = 5_000  # Show command duration over 1,000 milliseconds (=1 sec)
format = " took [$duration]($style)"
disabled = true

[directory]
read_only = " 󰌾"
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style) "

[hostname]
ssh_symbol = " "
format = "on [$hostname](bold yellow) "

[character]
#success_symbol = "[❯](bold green)"
error_symbol = "[✖](bold red)"

[line_break]
disabled = true

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = "✖"
# staged = "󰆹"
# renamed = ""
style = "blue"
format = '([|](white) [$all_status$ahead_behind]($style) )'

[localip]
disabled = false

